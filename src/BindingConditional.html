<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" ng-app>
    <title>Angular 1.5</title>
    <script type="text/javascript" src="./js/angular.min.js"></script>
    <style type="text/css">
        .myclass{
            font-size: 100px;
        }
        .angularClass{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="myclass" ng-class="{'angularClass': name=='joon'}">
        <span ng-if="name">{{ name }}</span>
        <span ng-if="!name">lonely</span>
    </h1>
    <input type="text" ng-model="name">
</body>
</html>
