<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" ng-app>
    <title>Angular 1.5</title>
    <script type="text/javascript" src="./js/angular.min.js"></script>
<style type="text/css">
    .new-class {
        font-size: 100px;
    }
    .other-class {
        font-size: 30px;
    }
    .new-class {
        font-size: 120px;
    }
</style>
</head>
<body>
    <h1 class='new-class' ng-class="{'other-class': name=='joon', 'new-class': font==120}">Hello,
        <span ng-if="name">{{ name }}</span>
        <span ng-if="!name">World</span>
    </h1>
    <input type="text" ng-model="name"/>
    <input type="text" ng-model="font" placeholder="font-size" />
</body>
</html>
